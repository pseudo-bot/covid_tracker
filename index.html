<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Covid Tracker</title>

		<!-- Links -->

		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css?family=KoHo:200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link rel="icon" href="graphics/coronavirus.png" type="image/icon type">


		<!-- Scripts -->

		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>

		<script
			src="https://kit.fontawesome.com/5d3c8eea54.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<nav class="navbar">
			<div class="logo">Covid</div>

			<ul class="navbar__items">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Help</a></li>
			</ul>

			<div class="menubar">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>

		<section class="home_page">
			<div class="heading">Search Live <i class="fas fa-search"></i></div>
			<!-- <div class="particle_animation">
				<div id="particles-js"></div>
				<script src="particle/particles.js"></script>
				<script src="particle/app.js"></script>
			</div> -->
			<div class="form_section">
				<div class="form form__country">
					<input
						type="text"
						name="country"
						class="input--country input"
						autocomplete="off"
						list="country"
						required
					/>
					<label for="country">
						<span class="label-content">Country</span>
					</label>
					<datalist id="country"> </datalist>
				</div>

				<div class="form form__states">
					<input
						type="text"
						name="states"
						class="input--states input"
						autocomplete="off"
						list="states"
						readonly
						required
					/>
					<label for="states" class="label--states">
						<span class="label-content label-content--states">State</span>
					</label>
					<datalist id="states"></datalist>
				</div>

				<div class="form-btn">
					<span class="track-btn">Track</span>
				</div>

				<div class="form-btn">
					<a href="#global"><span class="global-btn">Global Data</span></a>
				</div>
			</div>
		</section>

		<div class="load loading-screen load-start-bg">
			<span>
				<i class="loading-icon fab fa-instalod fa-spin fa-7x"></i>
			</span>
		</div>

		<div id="global"></div>

		<section class="global_section">
			<div class="chart-container">
				<canvas id="global-chart"></canvas>
			</div>
			
			<div class="graph-switch">
				<div class="graph-selection"><span class="graph-selection-text">Graph</span></div>
				<div class="graph-confirm">C</div>
				<div class="graph-recover">R</div>
				<div class="graph-active">A</div>
				<div class="graph-deaths">D</div>
			</div>

			<div class="global_data">
				<!-- Dyanamic Data Insertion -->
				<div class="info total_cases"></div>
				<div class="info total_recovered"></div>
				<div class="info total_active"></div>
				<div class="info total_deaths"></div>
			</div>
		</section>

	</body>
</html>
