<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Covid Tracker</title>

		<!-- Links -->

		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css?family=KoHo:200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link rel="icon" href="graphics/coronavirus.png" type="image/icon type">


		<!-- Scripts -->

		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>

		<script
			src="https://kit.fontawesome.com/5d3c8eea54.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<nav class="navbar">
			<div class="logo">Covid19</div>

			<ul class="navbar__items">
				<li><a href="#">Home</a></li>
				<li><a href="#global">Global</a></li>
				<li><a href="#gotocountry">Country</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			<div class="menubar">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>

		<section class="home_page">
			<div class="heading">Search Live <i class="fas fa-search"></i></div>
			<!-- <div class="particle_animation">
				<div id="particles-js"></div>
				<script src="particle/particles.js"></script>
				<script src="particle/app.js"></script>
			</div> -->
			<div class="form_section">
				<div class="form form__country">
					<input
						type="text"
						name="country"
						class="input--country input"
						autocomplete="off"
						list="country"
						required
					/>
					<label for="country">
						<span class="label-content">Country</span>
					</label>
					<datalist id="country"></datalist>
				</div>

				<!-- <div class="form form__states">
					<input
						type="text"
						name="states"
						class="input--states input"
						autocomplete="off"
						list="states"
						readonly
						required
					/>
					<label for="states" class="label--states">
						<span class="label-content label-content--states">State</span>
					</label>
					<datalist id="states"></datalist>
				</div> -->

				<div class="buttons">
					<div class="form-btn">
						<a href="#gotocountry"><span class="track-btn">Search</span></a>
					</div>
					<div class="form-btn">
						<a href="#global"><span class="global-btn">Global Data</span></a>
					</div>
					<div class="form-btn">
						<a href="#global"><span class="global-btn">Track Me</span></a>
					</div>
				</div>
			</div>
		</section>

		<div class="load loading-screen load-start-bg">
			<span>
				<i class="loading-icon fab fa-instalod fa-spin fa-7x"></i>
			</span>
		</div>

		<div id="global"></div>

		<section class="global_section">
			<div class="global-name">GLOBAL</div>
			<div class="global-chart-container chart-container">
				<canvas id="global-chart"></canvas>
			</div>
			<div class="data">
				<!-- Dyanamic Data Insertion -->
				<div class="info total_cases total_casesG graph-confirm"></div>
				<div class="info total_recovered total_recoveredG graph-recover"></div>
				<div class="info total_active total_activeG graph-active"></div>
				<div class="info total_deaths total_deathsG graph-deaths"></div>
			</div>
		</section>

		<div id="gotocountry"></div>

		<section class="country_section">
			<div class="country-name">India</div>
			<div class="country-chart-container chart-container">
				<canvas id="country-chart"></canvas>
			</div>

			<!-- <div class="graph-switch">
				<div class="graph-confirm"></div>
				<div class="graph-recover"></div>
				<div class="graph-active"></div>
				<div class="graph-deaths"></div>
			</div> -->

			<div class="data">
				<div class="info total_cases total_casesC graph-confirm"></div>
				<div class="info total_recovered total_recoveredC graph-recover"></div>
				<div class="info total_active total_activeC graph-active"></div>
				<div class="info total_deaths total_deathsC graph-deaths"></div>
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
